<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Buttons</title>
    <link rel="icon" href="../../Images/Eye_of_Horus.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="../../Sass/wk_8_jquery.css">
</head>
<body>
    <div id="nav"></div>
    <h1>Week 5 Digital Chalkboard</h1>
    <h2>JavaScript Textboxes</h2>
    <div id="Indy_Trivia">
      <p><strong>Indiana Jones Trivia</strong></p>
      <p><strong>Where did Indiana Jones complete his Ph.D.?</strong></p>
      <input type="text" id="Indy_Answer" placeholder="Your Answer">
      <button onclick="checkIndyTrivia()" id="Indy_Submit" class="btn btn-secondary">Submit</button>
      <div id="Indy_Response"></div>
    </div>
    <div id="number_check">
      <p><strong>Please enter a five digit number.</strong></p>
      <input type="text" id="number_input" placeholder="Five-digit Number">
      <button onclick="checkNumber()" id="number_submit" class="btn btn-secondary">Submit</button>
      <div id="number_response"></div>
    </div>
    <div id="footer"></div>
    <script src="../../JavaScript/nav.js"></script>
    <script src="../../JavaScript/footer.js"></script>
    <script src="../../JavaScript/wk_5_textbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
</body>
</html>

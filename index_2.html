<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davidson Home Page</title>
    <link rel="icon" href="../../Images/Eye_of_Horus.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="Sass/wk_8_jquery.css">
</head>
<body>
    <div id="nav"></div>
    <h1>The University of Chicago</h1>
    <h2>Digital Studies of Language, Culture, and History</h2>
    <div id="ChrisCarousel" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#ChrisCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#ChrisCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#ChrisCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="Images/Week_4/Eloquent Peasant Cropped.jpg" alt="Eloquent Peasant">
          <div class="carousel-caption d-none d-md-block">
            <h5>An Excerpt from the Eloquent Peasant</h5>
            <p>Middle Egyptian hieratic on papyrus</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Images/Week_4/Mouse and Cat Ostracon.jpg" alt="Ostracon">
          <div class="carousel-caption d-none d-md-block">
            <h5>An Ostracon from Deir el-Medina</h5>
            <p>From the ISAC Museum</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Images/Week_4/Indiana Jones.jpg" alt="Indy">
          <div class="carousel-caption d-none d-md-block">
            <h5>Indiana Jones</h5>
            <p>A famous (fictional) UChicago alumnus</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#ChrisCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#ChrisCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col text-center">
          <a href="https://digitalculture.uchicago.edu" class="btn btn-secondary" role="button" aria-disabled="true">The Forum for Digital Culture website</a>
        </div>
      </div>
    </div>
    <div class="container-content" id="footer"></div>
    <script src="../../JavaScript/nav.js"></script>
    <script src="../../JavaScript/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
  </body>
</html>

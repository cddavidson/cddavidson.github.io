<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Buttons</title>
    <link rel="icon" href="../../Images/Eye_of_Horus.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="../../Sass/wk_8_jquery.css">
</head>
<body>
    <div id="nav"></div>
    <h1>Week 6 Digital Chalkboard</h1>
    <h2>More JavaScript</h2>
    <p><strong>Default Fruit Values: Watermelon, Apple, Orange, Kiwi</strong></p>
      <button class="btn btn-primary" onclick="lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi'], 'sorted_fruit')">Sorted Fruits</button>
      <div id="sorted_fruit" class="mt-3"></div>
    <div class="row mt-5">
      <div class="col">
        <p><strong>Input User Categories and Alphabetize Them</strong></p>
        <button id="sortButton" class="btn btn-primary">Input Items</button>
        <div id="userEntriesTitle" class="mt-3"></div>
        <div id="userEntries" class="mt-3"></div>
        <div id="sortedEntriesTitle"></div>
        <div id="sortedEntries" class="mt-3"></div>
      </div>
    </div>
    <div class="container-content" id="footer"></div>
    <script src="../../JavaScript/nav.js"></script>
    <script src="../../JavaScript/footer.js"></script>
    <script src="../../JavaScript/wk_6_DC.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
</body>
</html>

</head>
<body>
  <div id="nav"></div>
    <h1>Week 7 Digital Chalkboard</h1>
    <h2>Map API</h2>
    <div class="container">
      <div id="map"></div>
    </div>
    <script>
      var map = L.map('map').setView([41.789274119474356, -87.59747584640198], 17);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
      L.marker([41.789274119474356, -87.59747584640198]).addTo(map).bindPopup('<strong>ISAC Museum</strong>').openPopup();
      var DIGS = L.polygon([
        [41.790788355158604, -87.59667813009281],
        [41.790710840993825, -87.59667497965584],
        [41.79070144533111, -87.59692911490589],
        [41.790780525449236, -87.59694381694517]
        ], {color: 'orange'}).addTo(map);
      DIGS.bindPopup('<strong>The Forum for Digital Culture</strong>').openPopup();
    </script>
    <div class="container-content" id="footer"></div>
    <script src="../../JavaScript/nav.js"></script>
    <script src="../../JavaScript/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>

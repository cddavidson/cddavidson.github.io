<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Technical Presentation</title>
    <link rel="icon" href="Images/Eye_of_Horus.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="../../Sass/wk_8_jquery.css">
    <link rel="stylesheet" href="../../Tech_Presentation/Week_3/scss/styles.css">
    <style>
      .uniform-height-img {width:100%; height: 300px; object-fit: cover;}
    </style>
</head>
<body>
  <div id="nav"></div>
      <div class="container-fluid p-5 bg-dark text-white text-center">
        <h1 class="display-2">Week 4 Technical Presentation</h1>
        <h3 class="display-4">Introducing Sparkle, Spot, and Hugs!</h3>
        <h4 class="text-secondary">Aren't they cute?</h4>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm">
            <img src="../../Images/Week_4/IMG_0391.jpg" alt="Sparkle" class="img-fluid">
          </div>
          <div class="col-sm">
            <img src="../../Images/Week_4/IMG_4512.jpg" alt="Spot" class="img-fluid">
          </div>
          <div class="col-sm">
            <img src="../../Images/Week_4/IMG_5110.JPG" alt="Hugs" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="accordion" id="Dog_Descriptions">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Sparkle
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#Dog_Descriptions">
            <div class="accordion-body">
              She's a two-year-old Samoyed. She's not named after the RDF query language.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Spot
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              He's a five-year-old Great Pyrenees with a quarter Anatolian Shepherd.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Hugs
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              He's an Akita and Alaskan Malamute mix.
            </div>
          </div>
        </div>
      </div>
    <div class="container-content" id="footer"></div>
    <script src="../../JavaScript/footer.js"></script>
    <script src="../../JavaScript/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
</body>
</html>
